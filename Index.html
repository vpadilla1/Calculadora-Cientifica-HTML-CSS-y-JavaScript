<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link rel="shortcut icon" href="img/calculator_12954.ico">
   <link rel="stylesheet" href="css/style.css">
    <title>Caluladora Cientifica</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row cabecalio">
            <div class="col-md-9">
               <h3>Cientifica</h3>
            </div>
            <div class="col-md-1">
                <h4 id="men">Memoria</h4>
            </div>
            <div class="col-md-1" id="branco">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="resultado2">
                    <p id="valor2"></p>
                </div>
                <div class="resultado1">
                    <p id="valor">0</p>
                </div>
                <div class="row">
                    <div class="col-1 funct-1" id="deg">
                        <span>DEG</span>
                    </div>
                    <div class="col-1 funct-1" id="hyp">
                        <span>HYP</span>
                    </div>
                    <div class="col-1 funct-1" id="fe">
                        <span>F-E</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 funct-2" id="mc">
                        <samp>MC</samp>
                    </div>
                    <div class="col-1 funct-2" id="mr">
                        <samp>MC</samp>
                    </div>
                    <div class="col-1 funct-2" id="mMas">
                        <samp>M+</samp>
                    </div>
                    <div class="col-1 funct-2" id="mMenos">
                        <samp>M-</samp>
                    </div>
                    <div class="col-1 funct-2" id="ms">
                        <samp>Ms</samp>
                    </div>
                </div>
                <div class="row funcion-1">
                    <div class="col" id="xquad">
                        <span>x<sup>2</sup></span>
                    </div>
                    <div class="col" id="elevado">
                        <span>x<sup>y</sup></span>
                    </div>
                    <div class="col" id="sin">
                        <span>sin</span>
                    </div>
                    <div class="col" id="cos">
                        <span>cos </span>
                    </div>
                    <div class="col" id="tan">
                        <span>tan</span>
                    </div>
                    <div class="col" id="ce">
                        <span>CE</span>
                    </div>
                    <div class="col" id="c">
                        <span>C</span>
                    </div>
                    <div class="col" id="xquad">
                        <span><img src="img/apagar.png"></span>
                    </div>
                    <div class="col" id="xquad">
                        <span>x<sup>2</sup</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 </body>
</html>
